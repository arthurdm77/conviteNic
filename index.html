<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite especial para Nicole</title>
    <style>
        body {
            background-color: #dda0dd;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .painel {
            background-color: white;
            width: 500px;
            height: 600px;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .painel h1 {
            color: #9932cc;
            font-size: 28px;
        }

        .painel h2 {
            color: #6a0dad;
            margin: 20px 0;
        }

        .painel img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #sim, #nao {
            height: 40px;
            width: 80px;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            position: relative;
        }

        #sim:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        #nao:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Ei Nic</h1>
        <img src="https://i.pinimg.com/originals/73/0d/75/730d75ed729397068c7a89fa7476e305.gif" alt="Emoji dan√ßando">
        <h2>Aceita ir comigo tomar um a√ßa√≠? ü•∞</h2>
        <div class="buttons">
            <a href="sim.html"><button id="sim">Simmm</button></a>
            <button onmouseover="fuja()" onclick="irParaNao()" id="nao">N√£o :(</button>
        </div>
    </div>
    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao");

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.position = "absolute";
            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function irParaNao() {
            window.location.href = 'nao.html';
        }
    </script>
</body>
</html>
